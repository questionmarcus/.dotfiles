# Change prefix to Ctrl-a

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Select Shell
set-option -g default-command /bin/zsh
set-option -g default-shell /bin/zsh
set-option -g default-terminal "xterm-256color"

# Start with window 1 rather than window 0
set-option -g base-index 1

# Start with pane 1 rather than pane 0
set-option -g pane-base-index 1

# Re-load config file
bind r source-file ~/.tmux.conf

# allow for a long history
set-option -g history-limit 4096

# Better split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Use colon for command promt
bind : command-prompt

# moving between panes using vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between panes using vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# allow resizing keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status bar options
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
## Status bar design
# status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour9
set -g status-interval 2
# border colours
# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightblue
